<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Images</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="google_search.html">Google Search</a>
    </li>
</ul>
</nav>
    
<div class="container-fluid">
    <div class="row d-flex justify-content-center pt-5">
        <div class="col-lg-4 col-10 text-center">
        <img src="google.png" class="img-fluid mx-auto d-block" alt="GOOGLE">
        </div> 
    </div>
    
    <div class="row d-flex justify-content-center">
        <div class="col-lg-8 col-10 text-center">
          <form action="https://google.com/search">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg rounded-pill" placeholder="Image Search ..." name="q">
              <input type="hidden" name="tbm" value="isch">

            </div> 
            <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg mt-1" value="Google Search">Image Search</button>
            </div>
          </form>
        </div>
    </div>

</div>

</body>
</html>
